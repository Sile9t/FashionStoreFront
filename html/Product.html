<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
        rel="stylesheet"

        crossorigin="anonymous">
    <link rel="stylesheet" href="/html/css/Index.css">

    </script>
    <script src="/html/js/preload.js"></script>

<body>
    <div id="header"></div>
    <div id="main" class="d-flex flex-row">
        <div class="imgs">

        </div>
        <div>
            <div class="prod-name">
                <p class="season"></p>
                <p class="brand"></p>
                <p class="name"></p>
                <p class="cost"></p>
            </div>
            <div class="prod-sizes">
                
            </div>
            <div class="prod-btns">
                <a class="size-grid" href=""></a>
                <button type="button" class="add-to-cart"></button>
                <button type="button" class="add-to-favourite"></button>
            </div>
            <div class="delivery-info">

            </div>
        </div>
    </div>

        <div class="pointer">

        </div>
        <div class="full-desc">

                <p class="season"></p>
                <p class="brand"></p>
                <p class="name"></p>
            </div>

            </div>

                <div class="compound">
                    <p class="header"></p>
                    <p class="text"></p>
                </div>
                <div class="recommendations">

                    <p class="text"></p>
                </div>

                    <p class="header"></p>
                    <p class="text"></p>
                </div>
